<!DOCTYPE html>
<html>
<head>

<script>
function repeatMe(){
  // Gets the value of the text field:
  var val = document.getElementById('inputField').value;
  // Writes the comment in the div with id "result":
  document.getElementById('result').innerHTML = "Nice to see you, "+val;
}
</script>

<body>

<h1>Input and output</h1>
<p> Write something in the text field and click the button.</p>
<p><a href="index.html">Back</a> </p>

<input type="text" id="inputField">
<button onclick="repeatMe()">Click me!</button>


<p><div id="result"></p>

</div>

</body>

</html>
